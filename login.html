        <div class="container">
            <div class="form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="signBtn" onclick="login()">Log In</button>
                    <button type="button" class="signBtn" onclick="Register()">Registration</button>
                </div>

                <div class="social">
                    <a href="https://www.facebook.com/login/" target="_blank">
                        <ion-icon class="icon" id="faceBook" name="logo-facebook"></ion-icon>
                    </a>
                    <a

                    </a>
                    <a href="https://twitter.com/i/flow/login" target="_blank">
                        <ion-icon class="icon" name="logo-twitter"></ion-icon>
                    </a>
                </div>

                <form id="login" class="input-group">
                    <input type="text" id="loginUserId" class="input-field" placeholder="User Id" required />
                    <input
                        type="password"
                        id="loginPass"
                        class="input-field"
                        placeholder="Enter Password"
                        required
                    />
                    <input type="checkbox" class="checkbox" /><span>Remember Password</span>
                    <button type="submit" class="submit-btn" id="login-btn">Log in</button>
                </form>

                <form id="Register" class="input-group">
                    <input
                        type="text"
                        id="registerUserId"
                        class="input-field"
                        placeholder="User Id"
                        required
                    />
                    <input
                        type="text"
                        id="registerMail"
                        class="input-field"
                        placeholder="Email Id"
                        required
                    />
                    <input
                        type="password"
                        id="registerPass"
                        class="input-field"
                        placeholder="Enter password"
                        required
                    />
                    <input type="checkbox" class="checkbox" /><span>I agree with terms & conditions</span>
                    <button type="submit" class="submit-btn" id="register-btn">Register</button>
                </form>
            </div>
